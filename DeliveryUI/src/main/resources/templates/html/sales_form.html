<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sales</title>
</head>
<body>
<form id="salesForm" onsubmit="return saleMonth()">
    <label>확인하고 싶은 매출을 선택해주세요</label><br>
    <input type="radio" id="isStore" name="isType">매장
    <input type="radio" id="isUser" name="isType">유저<br><br>

    <label> 시작날짜를 입력해주세요</label>
    <input type="date" id="startDate" name="startDate" required><br><br>
    <label> 끝날짜를 입력해주세요</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <input type="hidden" id="loginId" name="loginId">

    <div id="salesDisplay"></div>

    <button type="button" onclick=saleMonth()>확인</button>
    <script src = "/js/send_loginId.js"></script>
    <script src = "/js/get_SalesData.js"></script>


</form>

</body>
</html>
