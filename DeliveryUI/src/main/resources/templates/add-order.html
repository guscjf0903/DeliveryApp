<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var loginId = sessionStorage.getItem("loginId");

            document.getElementById("loginId").value = loginId;
        });
    </script>
</head>
<body>
<form th:action="@{/order/add}" th:object="${orderDTO}" method="post">
    <label>StoreName : </label>
    <input type="text" id="storeName" th:field="*{storeName}" required><br><br>

    <label>MenuOrder : </label>
    <div th:each="menuOrder, status: *{menuOrders}" class="menuOrderContainer">
        <div>
            <label th:for="${'menuName_' + status.index}">메뉴 이름:</label>
            <input type="text" th:field="*{menuOrders[__${status.index}__].menuName}" required>
            <br>
            <label th:for="${'quantity_' + status.index}">수량:</label>
            <input type="number" th:field="*{menuOrders[__${status.index}__].quantity}" required>
            <br><br>
        </div>
    </div>

    <button type="button" onclick="addMenuOrder()">메뉴 추가</button>
    <br><br>

    <button type="submit">주문 완료</button>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    function addMenuOrder() {
        var containers = document.getElementsByClassName('menuOrderContainer');
        var index = containers.length;

        var menuOrderDiv = document.createElement('div');
        menuOrderDiv.innerHTML = '<label th:for="${\'menuName_\' + ' + index + '}">메뉴 이름:</label>' +
            '<input type="text" th:field="*{menuOrders[__' + index + '__].menuName}" required>' +
            '<br>' +
            '<label th:for="${\'quantity_\' + ' + index + '}">수량:</label>' +
            '<input type="number" th:field="*{menuOrders[__' + index + '__].quantity}" required>' +
            '<br><br>';

        containers[index - 1].appendChild(menuOrderDiv);
    }
    /*]]>*/
</script>
</body>
</html>
