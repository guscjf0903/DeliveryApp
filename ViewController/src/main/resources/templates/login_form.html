<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>

<h2>로그인</h2>

<form th:action="@{/user/login}" th:method="post" th:object="${loginDTO}">
  <label for="username">아이디:</label>
  <input type="text" id="username" name="username" th:field="*{userName}" required>
  <br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required>
  <br>

  <label>사용모드</label>
  <input type="radio" id="store" name="userMode" th:field="*{store}" value="true">
  <label for="store">Store</label>
  <input type="radio" id="user" name="userMode" th:field="*{user}" value="true">
  <label for="user">User</label>

  <br>

  <button type="submit">로그인</button>
</form>

</body>
</html>
